{% extends 'admin/templates/base.html' %} 
{% block content %}

<div class="row">
  <div class="col-12">
    <div class="card my-4">
      <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
        <div class="bg-gradient-custom shadow-success border-radius-lg pt-4 pb-3">
          <div class="col-6 d-flex align-items-center">
            <h6 class="text-white text-capitalize ps-3">Tabel Stok</h6>
          </div>
        </div>
      </div>
      <div class="card-body px-0 pb-2">
        <div class="table-responsive p-0">
          <table id="dataTable" class="table align-items-center mb-0">
            <thead>
              <tr>
                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Nama Barang</th>
                <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Satuan</th>
                <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Jumlah</th>
                <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Aksi</th>
              </tr>
            </thead>
            <tbody>
              {% for product in products %}
              <tr>
                <td>
                  <div class="d-flex px-2 py-1">
                    <h6 class="mb-0 me-4 text-sm">{{ loop.index }}.</h6>
                    <div>
                      <img src="../static/images/imgProducts/{{ product.gambar }}" class="avatar avatar-sm me-3 border-radius-lg" alt="user1" />
                    </div>
                    <div class="d-flex flex-column justify-content-center">
                      <h6 class="mb-0 text-sm">{{ product.nama }}</h6>
                    </div>
                  </div>
                </td>
                <td class="align-middle text-center text-sm">
                  <h6 class="mb-0 text-sm">{{ product.satuan }}</h6>
                </td>
                <td class="align-middle text-center text-sm">
                  <h6 class="mb-0 text-sm">{{ product.stok }}</h6>
                </td>
                <td class="align-middle text-center">
                  <a class="btn btn-link text-dark px-3 mb-0" href="/editStock/{{ product._id }}"><i class="material-icons text-sm me-2">edit</i>Edit</a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
